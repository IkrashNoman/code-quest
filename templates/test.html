{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRUD Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #f3f4f6; padding: 20px; font-family: Arial, sans-serif;">

    <h1 style="text-align: center; font-size: 2rem; color: #1e3a8a; margin-bottom: 20px;">
        Test CRUD: Upload & View Images
    </h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 30px; text-align:center;">
        {% csrf_token %}
        {{ form.description }} <br><br>
        {{ form.image }} <br><br>
        <button type="submit" style="padding: 5px 15px; background-color: #1e3a8a; color: white; border:none; cursor:pointer;">
            Upload
        </button>
    </form>

    <!-- Display Items -->
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        {% for item in items %}
        <div style="border: 1px solid #ccc; padding: 10px; width: 200px; text-align:center; background:white;">
            <img src="{{ item.image.url }}" alt="{{ item.description }}" style="width:100%; height:150px; object-fit:cover; margin-bottom:10px;">
            <p>{{ item.description }}</p>
            <a href="{% url 'delete_item' item.pk %}" style="color:red; text-decoration:none;">Delete</a>
        </div>
        {% empty %}
        <p>No items uploaded yet.</p>
        {% endfor %}
    </div>

</body>
</html>
